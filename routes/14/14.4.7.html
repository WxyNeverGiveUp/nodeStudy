<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用methodOverride与bodyparser结合向服务器端发送请求</title>
</head>
<body>
	<form id="form1">
		姓：<input type="text" name="firstname" id="textFirstname"><br>
		名：<input type="text" name="textUsername" id="textUsername"><br>
		<input type="button" onclick="submitData();" value="提交">
	</form>
	<output id="result"></output>
	<script type="text/javascript">
		function submitData () {
			var obj={
				firstname:document.getElementById('textFirstname').value,
				username:document.getElementById('textUsername').value
			};
			var xhr = new XMLHttpRequest();
			xhr.open('post', 'index/insert', true);
			xhr.onreadystatechange=function () {
				if(xhr.readyState == 4 && xhr.status == 200){
					document.getElementById('result').innerHTML = xhr.responseText;
					console.log(xhr.responseXML);
				}
			} 
			xhr.send(JSON.stringify(obj));
		}		
	</script>
</body>
</html>
